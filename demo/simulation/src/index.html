<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <button id='startButton'>Start</button>
    <button id='pauseButton'>Pause</button>

    <div>
      <fieldset>
        <legend>Hyperparams</legend>
        <ul>
          <li>
            <label>updatesPerVersion: <input type='range' id='updatesPerVersion' min='1' max='20' step='1'> <span></span>
            </label>
          </li>

          <li>
          <label>examplesPerUpdate: <input type='range' id='examplesPerUpdate' min='1' max='32' step='1'> <span></span>
          </label>
          </li>

          <li>
            <label>learningRate: <input type='range' id='learningRate' min='-5' max='1' step='0.5'> <span></span>
            </label>
          </li>

          <li>
            <label>epochs (# sgd steps per update): <input type='range' id='epochs' min='1' max='20' step='1'><span></span>
            </label>
          </li>

          <li>
            <label>weightNoiseStddev: <input type='number' id='weightNoiseStddev'>
            </label>
          </li>
        </ul>
      </fieldset>
    </div>

    <div id="canvasContainer"></div>
    <div class='chart-wrapper'>
      <div id="pointsContainer"></div>
      <div id='sd-range-inputs'></div>
    </div>
    <div id="clientKLs"></div>
    <div id="clientLosses"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
